<form [formGroup]="formData" (submit)="onSubmit()">
    <div class="review-section">
        <h2 class="review-section__title">Reseña del Producto</h2>
        <div class="review-section__content">
            <label class="review-section__content__qualification-title" for="reviewQualification">Calificación</label>
            <div class="review-section__content__qualification-inputs">
                <div class="review-section__content__qualification-inputs__options"><label for="reviewQualification1">1</label>
                    <input type="radio" id="reviewQualification1" formControlName="reviewQualification" value="1">
                </div>
                <div class="review-section__content__qualification-inputs__options"><label for="reviewQualification2">2</label>
                    <input type="radio" id="reviewQualification2" formControlName="reviewQualification" value="2">
                </div>
                <div class="review-section__content__qualification-inputs__options"><label for="reviewQualification3">3</label>
                    <input type="radio" id="reviewQualification3" formControlName="reviewQualification" value="3">
                </div>
                <div class="review-section__content__qualification-inputs__options"><label for="reviewQualification4">4</label>
                    <input type="radio" id="reviewQualification4" formControlName="reviewQualification" value="4">
                </div>
                <div class="review-section__content__qualification-inputs__options"><label for="reviewQualification5">5</label>
                    <input type="radio" id="reviewQualification5" formControlName="reviewQualification" value="5">
                </div>
            </div>
            <label class="review-section__content__question">Que te pareció este Producto?</label>
            <div class="review-section__content__text-container">
                <textarea class="review-section__content__text-container__text" formControlName="reviewContent"
                    id="comment" rows="7" cols="50" placeholder="Escribe aquí tu mensaje..." wrap="hard"></textarea>
            </div>
            <button type="submit" class="review-section__content__send-btn">Enviar</button>
        </div>
    </div>
</form>
