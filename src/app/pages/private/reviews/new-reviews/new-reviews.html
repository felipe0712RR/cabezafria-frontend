<form [formGroup]="formData" (submit)="onSubmit()">
    <div class="form-content">
        <div class="product-review product-sections">
            <label for="reviewQualification">Calificación:</label>
            <select id="reviewQualification" name="reviewQualification" formControlName="reviewQualification" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="reviewContent">Contenido de la Reseña:</label>
            <textarea id="reviewContent" name="reviewContent" formControlName="reviewContent" rows="4"
                required></textarea>

            <button type="submit">Enviar Reseña</button>
        </div>
    </div>
</form>
