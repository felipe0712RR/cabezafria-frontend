<form [formGroup]="formData" (submit)="onSubmit()" class="form form-login">
  <h1>Register Product</h1>

  <div class="form-content">
    <div class="field">
      <label for="product-name">Name</label>
      <input
        type="text"
        formControlName="productName"
        placeholder="Ej: Manzana"
        id="product-name"
      />
    </div>
    <div class="field">
      <label for="product-description">Description</label>
      <textarea
        formControlName="productDescription"
        id="product-description"
      ></textarea>
    </div>
    <div class="field">
      <label for="product-price">Price</label>
      <input
        type="number"
        formControlName="productPrice"
        placeholder="Ej: 20"
        id="product-price"
      />
    </div>
    <div class="field">
      <label for="product-size">Size</label>
      <input
        type="text"
        formControlName="productSize"
        placeholder="Ej: XL, L, M, S"
        id="product-size"
      />
    </div>
    <div class="field">
      <label for="product-color">Color</label>
      <input
        type="text"
        formControlName="productColor"
        placeholder="Ej: Azul, Rojo"
        id="product-color"
      />
    </div>
    <div class="field">
      <label for="product-stock">Stock</label>
      <input
        type="number"
        formControlName="productStock"
        placeholder="Ej: 20"
        id="product-stock"
      />
    </div>
    <div class="field">
      <label for="product-urlimage">Image</label>
      <input
        type="text"
        formControlName="productUrlImage"
        placeholder="http://... "
        id="product-urlimage"
      />
    </div>
    <div class="field">
      <label for="product-category">Category</label>
      <select formControlName="productCategory" id="product-category">
        <option value="">Selected..</option>

        @for (objCategory of categories; track $index) {
        <option [value]="objCategory._id">{{objCategory.name}}</option>
        }
      </select>
    </div>
    <div class="field">
      <label>State</label>
      <input
        type="radio"
        formControlName="productState"
        [value]="true"
        id="product-state-available"
      />
      <label for="product-state-available">Available</label>
      <input
        type="radio"
        formControlName="productState"
        [value]="false"
        id="product-state-notavailable"
      />
      <label for="product-state-notavailable">Not Available</label>
    </div>
    <div class="field">
      <button type="submit">Register product</button>
    </div>
      
  </div>
</form>
