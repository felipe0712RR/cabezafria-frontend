<form [formGroup]="formData" (submit)="onSubmit()"  class="form form-login">
    <h1>Register Product</h1>

    <div class="form-content">
        <div class="field">
            <label for="product-name">Name</label>
            <input type="text" formControlName="name"  placeholder="Ej: Manzana" id="product-name">
        </div>
        <div class="field">
            <label for="product-description">Description</label>
            <textarea formControlName="description" id="product-description"></textarea>
        </div>
        <div class="field">
            <label for="product-price">Price</label>
            <input type="number" formControlName="price"  placeholder="Ej: 20" id="product-price">
        </div>
        <div class="field">
            <label for="product-stock">Stock</label>
            <input type="number" formControlName="stock"  placeholder="Ej: 20" id="product-stock">
        </div>
        <div class="field">
            <label for="product-urlimage">Image</label>
            <input type="text" formControlName="stock"  placeholder="http://... " id="product-urlimage">
        </div>
        <div class="field">
            <label for="product-category">Category</label>
            <select formControlName="category" id="product-category">
                <option value="" >Selected..</option>
                <option value="home">Home</option>
                <option value="technology">Tech</option>
                <option value="tools">Tools</option>
            </select>
        </div>
        <div class="field">
            <label>State</label>
            <input type="radio" formControlName="state"  placeholder="" [value]="true" id="product-state-available">
            <label for="product-state-available">Available</label>
            <input type="radio" formControlName="state"  placeholder="" [value]="false" id="product-state-notavailable">
            <label for="product-state-notavailable">Not Available</label>
        </div>
        <div class="field">
            <button type="submit">Register product</button>
        </div>
    </div>
</form>
