<form class="form form-login">
    <h1>Register Product</h1>

    <div class="form-content">
        <div class="field">
            <label for="product-name">Name</label>
            <input type="text" name="name" value="" placeholder="Ej: Manzana" id="product-name">
        </div>
        <div class="field">
            <label for="product-description">Description</label>
            <textarea name="description" id="product-description"></textarea>
        </div>
        <div class="field">
            <label for="product-price">Price</label>
            <input type="number" name="price" value="" placeholder="Ej: 20" id="product-price">
        </div>
        <div class="field">
            <label for="product-stock">Stock</label>
            <input type="number" name="stock" value="" placeholder="Ej: 20" id="product-stock">
        </div>
        <div class="field">
            <label for="product-urlimage">Image</label>
            <input type="text" name="stock" value="" placeholder="http://... " id="product-urlimage">
        </div>
        <div class="field">
            <label for="product-category">Category</label>
            <select name="" id="product-category">
                <option value="">Selected..</option>
                <option value="home">Home</option>
                <option value="technology">Tech</option>
                <option value="tools">Tools</option>
            </select>
        </div>
        <div class="field">
            <label>State </label>
            <input type="radio" name="state" value="" placeholder="" id="product-state-available">
            <label for="product-state-available">Available</label>
            <input type="radio" name="state" value="" placeholder="" id="product-state-notavailable">
            <label for="product-state-notavailable">Not Available</label>
        </div>
        <div class="field">
            <button>Register product</button>
        </div>
    </div>
</form>
