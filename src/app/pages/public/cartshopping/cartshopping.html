<section class="products-main-container">
  <div class="products-main-container__card">
    @for (product of products; track product._id) {
    <div class="products-main-container_card_product">
      <img
        [src]="product?.productUrlImage"
        class="products-main-container_cardproduct_img"
        [alt]="product?.productName"
      />
      <h3 class="products-main-container_cardproduct_name">
        {{ product?.productName }}
      </h3>
      <p
        class="products-main-container_cardproductprice products-main-containercardproduct_texts"
      >
        Precio: {{ product.productPrice | currency}}
      </p>
      <div class="products-main-container_cardproduct_buy">
        <p
          class="products-main-container_cardproductdescription products-main-containercardproduct_texts"
        >
          {{ product.productDescription }}
        </p>
        <div class="products-main-container_cardproductbuy_container">
          <button
            class="products-main-container_cardproductbuycontainer_btn"
            (click)="addToCard( product )"
          >
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
    } @empty {
    <p class="products-main-container_card_empty">
      No hay productos disponibles en este momento.
    </p>
    }
  </div>
</section>
