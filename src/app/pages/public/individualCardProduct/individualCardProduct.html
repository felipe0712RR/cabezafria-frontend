<section class="product-card-container" *ngIf="product as p">
    <div class="product-card">
        <img [src]="p.productUrlImage" [alt]="p.productName" class="product-card__img" />

        <div class="product-card__info">
            <h2 class="product-card__name">{{ p.productName }}</h2>
            <p class="product-card__price">Precio: {{ p.productPrice | currency }}</p>
            <p class="product-card__description">{{ p.productDescription }}</p>

            <!-- BotÃ³n favoritos -->
            <button class="product-card__favorite-btn" (click)="toggleFavorite()">
                <div class="product-card__favorite-btn__fav-container">
                    <img class="product-card__favorite-btn__fav-container__img" src="assets/imgs/fav.png" alt="fav">
                </div>
            </button>
        </div>
    </div>

   
</section>
