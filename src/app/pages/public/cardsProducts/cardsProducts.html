<section class="products-main-container">
  <div class="products-main-container__cardproduct">
    @for (product of products; track product._id) {
    <div class="products-main-container__cardproduct__product">
      <img [src]="product?.productUrlImage" [routerLink]="['/products/productcard', product._id]"  class="products-main-container__cardproduct__img"
        [alt]="product?.productName" />
      <h3 class="products-main-container__cardproduct__name">
        {{ product?.productName }}
      </h3>
      <p class="products-main-container__cardproduct__price">
        Precio: {{ product.productPrice | currency}}
      </p>
      <div class="products-main-container__cardproduct__buy">
        <p class="products-main-container__cardproduct__description">
          {{ product.productDescription }}
        </p>
        <div class="products-main-container__cardproduct__buy-container">
          <button type="button" class="products-main-container__cardproduct__buy-container__buy-btn" (click)="addToCart( product )">
            Agregar al carrito
          </button>
          <div class="products-main-container__cardproduct__buy-container__fav">
              <div class="products-main-container__cardproduct__buy-container__fav-container">
                <img class="products-main-container__cardproduct__buy-container__fav-container__img" src="assets/imgs/fav.png" alt="fav">
              </div>
              <p class="products-main-container__cardproduct__buy-container__fav-counter">{{ product.productFavoriteCounter || 0 }}</p>
          </div>
        </div>
      </div>
    </div>
    } @empty {
    <p class="products-main-container__card__empty">
      No hay productos disponibles en este momento.
    </p>
    }
  </div>
</section>
