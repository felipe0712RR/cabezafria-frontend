<div class="form__container-user">

    <form [formGroup]="formData" (submit)="onSubmit()" class="form form__login">

        <div class="container__user">

            <div class="main__conainer">
                <h1>Registrar usuario</h1>
            </div>

            <div class="form-content">

                <div class="field">
                    <label for="userName-user">Nombre completo</label>
                    <input type="text" formControlName="userName" value="" placeholder="Ej: Ingresa tus nombres"
                        id="userName-user">
                </div>
                <div class="field">
                    <label for="userEmail-user">Correo electronico</label>
                    <input type="text" formControlName="userEmail" value="" placeholder="Ej: correo@gmail.com"
                        id="userEmail-user">
                </div>
                <div class="field">
                    <label for="userPassword-user">Contrase√±a</label>
                    <input type="password" formControlName="userPassword" value="" placeholder="Ej: 1234abcd*"
                        id="userPassword-user">
                </div>
                <div class="field">
                    <label for="userPhoneNumber-user">Numero de telefono</label>
                    <input type="text" formControlName="userPhoneNumber" value="" placeholder="Ej: 0000000000"
                        id="userPhoneNumber-user">
                </div>

            </div>
            <div class="my-button">

                <button>Registrarse</button>
            </div>

        </div>

    </form>

</div>
